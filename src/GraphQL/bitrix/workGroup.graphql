  IS_EXTRANET: BooleanEnum
}

type WorkGroupDetail {
  ID: ID
  NAME: String
  DESCRIPTION: String
  DATE_CREATE: String
  MEMBERS: [User]!
  OWNER: User!
  TASKS: [Task]!
